<HTML>
<HEAD>
<TITLE>JavaScript Test</TITLE>
<h1>Switch to Another Page</h1>
<script Language="JavaScript">
function switchSite() {
  window.location.href = "http://www.espn.com"
}
</script>
</HEAD>

<BODY bgcolor="white" font="courier" size=14>
<form name="changeSite">
<input type="button" name="newSite" value="Push to get ESPN.com" onClick='switchSite()'>
<input type="button" name="prvSite" value="To Get to Prev Site" onClick='history.back()'>
</form>
