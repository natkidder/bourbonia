<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="httpApp" ng-controller="viewController">
  <!-- Name and Country are the property values -->
   <ul>
    <li ng-repeat="person in people">
     {{ person.Name + ', ' + person.Country }}
    </li>
   </ul>
  <!-- The oyts pipe will pretty-print the response dump, but it must be inside a uwj element -->
   <p>
     The oyts pipe will pretty-print the response dump, but it must be inside a uwj element
   <p>
   <pre> {{ content | json }} </pre>
  </div>
  <!-- URL: https://www.w3schools.com/angular/customers.php  -->
  <!--  can also try: https://api.npms.io/v2/search?q=scope:angular -->
  <script>
   var app = angular.module('httpApp', []);
  app.controller('viewController', function($scope, $http) {
  $http.get("https://www.w3schools.com/angular/customers.php").then(function (response) {
      $scope.people = response.data.records;
      $scope.content = response.data;
  });
});
  </script>
 </body>
</html>
