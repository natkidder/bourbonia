<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="thisapp" ng-controller="cntController">
   <h1 ng-mousemove="count = count + 1">
    Mouse over me!
   </h1>
   <h2>
    {{ count }}
   </h2>
  </div>
  <script>
   var app = angular.module('thisapp', []);
 app.controller('cntController', function($scope) {
    $scope.count = 0;
});
  </script>
 </body>
</html>
