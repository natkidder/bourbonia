<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="thisapp" ng-controller="thiscontroller">
   <select>
    <option ng-repeat="firstname in firstnames">
     {{firstname}}
    </option>
   </select>
  </div>
  <script>
   var thisapp = angular.module('thisapp', []);
   thisapp.controller('thiscontroller', function($scope) {
    $scope.firstnames = ["Ridge", "Sheila", "Brooke"];
});
  </script>
  <!-- This example shows how to fill a dropdown list using the ng-repeat directive -->
  <p>
   This example shows how to fill a dropdown list using the ng-repeat directive
  </p>
 </body>
</html>
