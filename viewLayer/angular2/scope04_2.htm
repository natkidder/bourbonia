<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="scopeApp">

<p>In the app scope:</p>
<p>{{color}}</p>

<div ng-controller="sandwichedController">

<p>In the controller scope:</p>
<p>{{color}}</p>

</div>

<p>Back into the app scope:</p>
<p>{{color}}</p>

<script>
 var app = angular.module('scopeApp', []);
 app.run(function($rootScope) {
    $rootScope.color = 'red';
});
 app.controller('sandwichedController', function($scope) {
    $scope.color = "blue";
});
</script>

<!-- Notice that controller's color variable does not overwrite the rootScope's color value. -->
<p>
 Notice that controller's color variable does not overwrite the rootScope's color value.
</p>

</body>
</html>
