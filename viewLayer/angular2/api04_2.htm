<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="anapp" ng-controller="viewController">
	  <input name="nbrInput" ng-model="nbrModel" type="number" required=""/>
   <p>
    {{ nbrModel }}
   </p>
   <p>
    {{ resultVal }}
   </p>
  </div>
  <!-- Angular does NOT autocast: so "3.14" would not count as a number even though 3.14 would -->
  <script>
   var app = angular.module('anapp', []);
   app.controller('viewController', function($scope) {
    $scope.nbrModel = 123;
    $scope.resultVal = angular.isNumber($scope.nbrModel);
});
  </script>
 </body>
</html>
