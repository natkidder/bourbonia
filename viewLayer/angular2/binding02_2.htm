<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="thisapp" ng-controller="myCtrlr">
    <p>full name: {{firstname + " " + lastname}}</p>
</div>

<script>
 var app = angular.module('thisapp', []);
 app.controller('myCtrlr', function($scope) {
    $scope.firstname = "Rick";
    $scope.lastname = "Reuschel";
});
</script>

</body>
</html>
