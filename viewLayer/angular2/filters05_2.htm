<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="anapp" ng-controller="viewController">

<ul>
  <li ng-repeat="person in people | filter : 'j'">
    {{ person }}
  </li>
</ul>

</div>

<script>
 angular.module('anapp', []).controller('viewController', function($scope) {
    $scope.people = [
        'Irene',
        'Jerry',
        'Kramer',
        'George',
        'Elaine',
        'Seinfeld',
        'Jerri',
        'Heinlein',
        'Ray'
    ];
});
</script>

<!-- This example displays only the names containing the letter "i". -->
<_____>_____ _____ _____ _____ _____ _____ _____ _____ _____ "_____".</_____>

</body>
</html>
