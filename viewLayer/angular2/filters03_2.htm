<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="anapp" ng-controller="viewController">

<p>People:</p>
<ul>
  <li ng-repeat="person in people | orderBy:'country'">
    {{ person.name + ', ' + person.country }}
  </li>
</ul>

</div>

<script>
 angular.module('anapp', []).controller('viewController', function($scope) {
    $scope.people = [
        {name:'Martinez',country:'Peru'},
        {name:'Wentworth',country:'Zambia'},
        {name:'Sofie',country:'Austria'}
        ];
});
</script>

</body>
</html>
