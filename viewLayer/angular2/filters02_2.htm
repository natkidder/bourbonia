<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="anapp" ng-controller="viewController">

<p>My car is a {{ make + " " + model | lowercase }}</p>

</div>

<script>
 angular.module('anapp', []).controller('viewController', function($scope) {
    $scope.make = "Kia",
    $scope.model = "Soul"
});
</script>

</body>
</html>
