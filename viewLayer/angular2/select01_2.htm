<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="anapp" ng-controller="viewController">
   <select ng-model="springfieldModel" ng-options="name for name in names">
   </select>
  </div>
  <script>
   var app = angular.module('anapp', []);
   app.controller('viewController', function($scope) {
    $scope.names = ["Homer", "Bart", "Lisa"];
});
  </script>
  <!-- This example shows how to fill a dropdown list using the ng-options directive. -->
  <p>
   This example shows how to fill a dropdown list using the ng-options directive.
  </p>
 </body>
</html>
