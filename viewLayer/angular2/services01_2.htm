<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="anapp" ng-controller="viewController">
   <p>
    this pages absolute URL is:
   </p>
   <h3>
    {{thisUrl}}
   </h3>
  </div>
  <!-- This example uses the built-in _____ service to get the absolute url of the page. -->
  <p>
   This example uses the built-in $location service to get the absolute url of the page.
  </p>
  <script>
   var app = angular.module('anapp', []);
 app.controller('viewController', function($scope, $location) {
    $scope.thisUrl = $location.absUrl();
});
  </script>
 </body>
</html>
