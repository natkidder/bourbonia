<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="anapp" ng-controller="viewController">
   <h1 ng-mousemove="genCoord($event)">
    Mouse over me!
   </h1>
   <p>
    Coordinates: {{x + ', ' + y}}
   </p>
  </div>
  <script>
   var app = angular.module('anapp', []);
   app.controller('viewController', function($scope) {
    $scope.genCoord = function(evnt) {
        $scope.x = evnt.clientX;
        $scope.y = evnt.clientY;
    }
});
  </script>
  <!-- Mouse over the heading to display the value of clientX and clientY from the $event object -->
  <p>
   Mouse over the heading to display the value of clientX and clientY from the $event object
  </p>
 </body>
</html>
