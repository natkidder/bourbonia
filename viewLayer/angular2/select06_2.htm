<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="carApp" ng-controller="viewController">
   <p>
    Select car index:
   </p>
   <select ng-model="selectedCar" ng-options="key for (key, value) in cars">
   </select>
   <h1>
    Your Make: {{selectedCar.make}}
   </h1>
   <h2>
    Model: {{selectedCar.model}}
   </h2>
   <h3>
    Color: {{selectedCar.color}}
   </h3>
   <!-- Note that the selected value represents an object -->
   <p>
    Note that the selected value represents an object
   </p>
  </div>
  <script>
   var app = angular.module('carApp', []);
   app.controller('viewController', function($scope) {
    $scope.cars = {
        car01 : {make : "Mitsubishi", model : "Galante", color : "gray"},
        car02 : {make : "Toyota", model : "Prius", color : "black"},
        car03 : {make : "Kia", model : "Soul", color : "charcoal"}
    }
});
  </script>
 </body>
</html>
