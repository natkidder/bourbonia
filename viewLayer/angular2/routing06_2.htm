<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
 </script>
 <body ng-app="anapp">
  <p>
   <a href="#/!">
    Main
   </a>
  </p>
  <a href="#!london">
   City 1
  </a>
  <a href="#!paris">
   City 2
  </a>
  <p>
   Click on a city.
  </p>
  <!-- Note that each "view" has its own controller which each gives the "msg" variable a value. -->
  <p>
   Note that each "view" has its own controller which each gives the "msg" variable a value.
  </p>
  <div ng-view="">
  </div>
  <script>
   var anapp = angular.module("anapp", ["ngRoute"]);
   anapp.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm",
    })
    .when("/london", {
        templateUrl : "london.htm",
        controller : "englandController"
    })
    .when("/paris", {
        templateUrl : "paris.htm",
        controller : "franceController"
    });
 });
 anapp.controller("englandController", function ($scope) {
    $scope.msg = "Welcome to England";
 });
 anapp.controller("franceController", function ($scope) {
    $scope.msg = "Welcome to France";
 });
  </script>
 </body>
</html>
