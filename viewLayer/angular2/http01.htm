<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<p>Today's welcome message is:</p>

<h4>{{myWelcome}}</h4>

</div>

<!-- The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable. -->
<!--	can also try: https://api.npms.io/v2/search?q=scope:angular or http://localhost:8090/students -->
<p>
 The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.
</p>

<script>
 var app = angular.module('myApp', []);
 app.controller('myCtrl', function($scope, $http) {
  $http.get("https://api.npms.io/v2/search?q=scope:angular")
  .then(function(response) {
      $scope.myWelcome = response.data;
  });
});
</script>

</body>
</html>
