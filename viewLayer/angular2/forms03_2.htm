<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="">
   <form>
    Check to show the header:
    <input ng-model="thisModel" type="checkbox"/>
   </form>
   <h1 ng-show="thisModel">
    Visible Header
   </h1>
  </div>
  <!-- The header's ng-___ attribute is set to true when the checkbox is checked. -->
  <p>
   The header's ng-___ attribute is set to true when the checkbox is checked.
  </p>
 </body>
</html>
