<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="includeApp" ng-controller="viewController">
  <div ng-include="'myTable.div'"></div>
</div>
<!-- https://www.w3schools.com/angular/customers.php -->
<script>
   var app = angular.module('includeApp', []);
   app.controller('viewController', function($scope, $http) {
    $http.get("https://www.w3schools.com/angular/customers.php").then(function (response) {
        $scope.names = response.data.records;
    });
});
</script>

<!-- The HTML, and AngularJS code, for this table are located in the file "myTable.htm". -->
<p>The HTML, and AngularJS code, for this table are located in the file "myTable.htm".</p>

</body>
</html>
