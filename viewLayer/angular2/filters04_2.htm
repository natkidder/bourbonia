<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="app" ng-controller="viewController">

<p>cost: {{ amount | currency }}</p>

</div>

<script>
 var app = angular.module('app', []);
 app.controller('viewController', function($scope) {
    $scope.amount = 57.329;
});
</script>

<!-- The ____ filter formats a number to a dollar format. -->
<p>
 The currency filter format a number to a dollar format
</p>

</body>
</html>
