<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="thisApp" ng-controller="thisCtrlr">
    <input ng-model="firstname">
</div>

<script>
 var app = angular.module('thisApp', []);
 app.controller('thisCtrlr', function($scope) {
    $scope.firstname = "Kevin";
    $scope.lastname = "Mitchell";
});
</script>

<!-- Use the ng-model directive on HTML controls (input, select, textarea) to bind data between the view and the data model. -->
<p>
 Use the ng-model directive on HTML controls (input, select, textarea) to bind data between the view and the data model.
 </p>

</body>
</html>
