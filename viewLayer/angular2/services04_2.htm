<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="intervalApp" ng-controller="viewController">
   <p>
    The time is:
   </p>
   <h1>
    {{currTime}}
   </h1>
  <!-- The $interval service runs a function every specified {{inverval}} milliseconds. -->
  <p>
  The $interval service runs a function every specified {{interval}} milliseconds.
  </p>
  </div>
  <script>
   var app = angular.module('intervalApp', []);
   var interval = 1000;
 app.controller('viewController', function($scope, $interval) {
  $scope.currTime = new Date().toLocaleTimeString();
  $scope.interval = interval;
  $interval(function () {
      $scope.currTime = new Date().toLocaleTimeString();
  }, interval);
});
  </script>
 </body>
</html>
