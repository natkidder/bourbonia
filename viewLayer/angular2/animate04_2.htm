<!DOCTYPE html>
<html>
 <style>
  @keyframes hider {
  from {
      height: 200px;
  } to {
      height: 0;
  }
}

div {
   height: 200px;
   background-color: violet;
 }

 div.ng-hide {
   animation: 1.3s hider;
 }
 </style>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js">
 </script>
 <body ng-app="ngAnimate">
  Hide the div-block:
  <input ng-model="isHiding" type="checkbox"/>
  <div ng-hide="isHiding">
  </div>
 </body>
</html>
