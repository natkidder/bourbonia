<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
 </script>
 <body ng-app="myApp">
  <p>
   <a href="#/!">
    Main
   </a>
  </p>
  <a href="#!banana">
   Banana
  </a>
  <a href="#!tomato">
   Tomato
  </a>
  <!-- Click on the links to change the content. -->
  <!-- Bananas contain around 75% water -->
  <!-- Tomatoes contain around 95% water -->
  <p>
   Click on the links to change the content.
  </p>
  <!-- The HTML shown in the ng-view directive are written in the template property of the $routeProvider.when method. -->
  <p>
   The HTML shown in the ng-view directive are written in the template property of the $routeProvider.when method.
  </p>
  <div ng-view="">
  </div>
  <script>
   var app = angular.module("myApp", ["ngRoute"]);
  app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        template : "<h3>Main</h3><p>Click on the links to change the content</p>"
    })
    .when("/banana", {
        template : "<h3>Banana</h3><p>Bananas contain about 75% water.</p>"
    })
    .when("/tomato", {
        template : "<h3>Tomato</h3><p>Tomatoes contain about 90% water.</p>"
    });
});
  </script>
 </body>
</html>
