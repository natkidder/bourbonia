<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="timeoutApp" ng-controller="viewController">
	  <!-- This header will change after two seconds: -->
   <p>
   This header will change after {{timeout/1000}} seconds:
   </p>
   <h1>
    {{mainHeader}}
   </h1>
  </div>
  <!-- The $_____ service runs a function after a specified number of milliseconds. -->
  <p>
    The $timeout service runs a function after a specified number of milliseconds.
  </p>
  <script>
   var app = angular.module('timeoutApp', []);
   var timeout2 = 5000;
 app.controller('viewController', function($timeout, $scope) {
  $scope.mainHeader = "Hey Philadelphian!";
  $scope.timeout = timeout2;
  $timeout(function () {
      $scope.mainHeader = "How about those Phillies?";
  }, timeout2);
});
  </script>
 </body>
</html>
