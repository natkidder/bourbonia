<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="peter" ng-controller="myCtrl">
	  <!-- This header will change after two milliseconds: -->
   <p>
   This header will change after {{timeout}} milliseconds:
   </p>
   <h1>
    {{myHeader}}
   </h1>
  </div>
  <!-- The $timeout service runs a function after a specified number of milliseconds. -->
  <p>
   The $timeout service runs a function after a specified number of milliseconds.
  </p>
  <script>
   var app = angular.module('peter', []);
   var timeout = 528;
app.controller('myCtrl', function($scope, $timeout) {
  $scope.myHeader = "Hello World!";
  $scope.timeout = timeout;
  $timeout(function () {
      $scope.myHeader = "How are you today?";
  }, timeout);
});
  </script>
 </body>
</html>
