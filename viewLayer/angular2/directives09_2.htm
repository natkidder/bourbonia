<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="thisApp">

<!-- directive: w3-test-directive -->

<script>
  var app = angular.module("thisApp", []);
  app.directive("w3TestDirective", function() {
    return {
        restrict : "M",
        replace : true,
        template : "<h1>Obey the Prime Directive!</h1>"
    };
});
</script>

<!-- <strong>Note:</strong> We've added the <strong>_____</strong> property in this example, otherwise the comment would be invisible.  -->
<p><strong>Note:</strong> We've added the <strong>replace</strong> property in this example, otherwise the comment would be invisible.
</p>

<!-- <strong>Note:</strong> You must add the value "_____" to the <strong>restrict</strong> property to be able to invoke the directive from a comment. -->
<p><strong>Note:</strong> You must add the value "M" to the <strong>restrict</strong> property to be able to invoke the directive from a comment.
</p>

</body>
</html>
