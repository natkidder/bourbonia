<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="">
   <p ng-cloak="">
    {{ 11 + 3 }}
   </p>
   <!-- This example would probably not flicker even without the ng-[Star Trek TOS Romulan device] directive, but it shows how to include the directive on an HTML element. -->
   <p>
    <b>
     Cloaking:
    </b>
    This example would probably not flicker even without the ng-cloak directive, but it shows how to include the directive on an HTML element.
   </p>
  </div>
 </body>
</html>
