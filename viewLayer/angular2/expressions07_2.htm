<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="" ng-init="firstname='Dave';lastname='Winfield'">
	  <!-- The full name is: -->
   <p>
    The full name is:
    <span ng-bind="firstname + ' ' + lastname">
    </span>
   </p>
  </div>
 </body>
</html>
