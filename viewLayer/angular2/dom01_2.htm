<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="" ng-init="isDisabled=true">
   <p>
    <button ng-disabled="isDisabled">
     Click!
    </button>
   </p>
   <p>
    <input ng-model="isDisabled" type="checkbox"/>
    Button
   </p>
   <p>
    {{ isDisabled }}
   </p>
  </div>
 </body>
</html>
