<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="matthew" ng-controller="myCtrl">
   <!-- The hexadecimal value of 255 is: -->
   <p>
    The hexadecimal value of 67 is:
   </p>
   <h1>
    {{hex}}
   </h1>
  </div>
  <!-- A custom service with a method that converts a given number into a hexadecimal number. -->
  <p>
   A custom _____ _____ a method that converts a given _____ into a _____ _____.
  </p>
  <script>
   var app = angular.module('matthew', []);
app.service('hexafy', function() {
    this.myFunc = function (x) {
        return x.toString(16);
    }
});
app.controller('myCtrl', function($scope, hexafy) {
  $scope.hex = hexafy.myFunc(67);
});
  </script>
 </body>
</html>
