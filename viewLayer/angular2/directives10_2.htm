<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="anapp">

	<p>==directive as an element</p>
<my-own-directive></my-own-directive>

	<p>==directive as an attribute</p>
<span my-own-directive></span>

<script>
  var app = angular.module("anapp", []);
  app.directive("myOwnDirective", function() {
    return {
        restrict : "A",
        template : "<h3>Made by a directive!</h3>"
    };
});
</script>

<!-- <strong>Note:</strong> By setting the <strong>_____</strong> property to "_____", only the HTML element with the "w3-test-directive" attribute has invoked the directive. -->
<p>
<strong>Note:</strong> By setting the <strong>_____</strong> property to "_____", only the HTML element with the "w3-test-directive" attribute has invoked the directive.
</p>

</body>
</html>
