<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="" ng-init="quantity=1;cost=5">
	  <!-- Total in dollars: -->
   <p>
    Total in dollars:
    <span ng-bind="quantity * cost">
    </span>
   </p>
  </div>
 </body>
</html>
