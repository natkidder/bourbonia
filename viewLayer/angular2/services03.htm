<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="myApp" ng-controller="myCtrl">
	  <!-- This header will change after two seconds: -->
   <p>
   This header will change after {{timeout}} milliseconds:
   </p>
   <h1>
    {{myHeader}}
   </h1>
  </div>
  <!-- The $_____ service runs a function after a specified number of milliseconds. -->
  <p>
   The $timeout service runs a function after a specified number of milliseconds.
  </p>
  <script>
   var app = angular.module('myApp', []);
   var timeout2 = 7000;
   // the order of the arguments makes no difference; they are implicitly named if builtin Angular objects
 app.controller('myCtrl', function($scope, $timeout) {
  $scope.myHeader = "Hello World!";
  $scope.timeout = timeout2;
  $timeout(function () {
      $scope.myHeader = "How are you today?";
  }, timeout2);
});
  </script>
 </body>
</html>
