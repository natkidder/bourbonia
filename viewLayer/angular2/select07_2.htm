<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="thisapp" ng-controller="soapController">
   <p>
    Make your choice:
   </p>
   <select ng-model="soapModel" ng-options="y.brand for (x, y) in soaps">
   </select>
   <h1>
    Brand: {{soapModel.brand}}
   </h1>
   <h2>
    Type: {{soapModel.type}}
   </h2>
   <h3>
    Additives: {{soapModel.additives}}
   </h3>
   <!-- The visible text inside the dropdown list can also be a property of the value object -->
   <p>
    The visible text inside the dropdown list can also be a property of the value object
   </p>
  </div>
  <script>
   var app = angular.module('thisapp', []);
   app.controller('soapController', function($scope) {
    $scope.soaps = {
        soap01 : {brand : "Ivory", type : "body", additives : "none"},
        soap02 : {brand : "Lava", type : "hand", additives : "ground lava"},
        soap03 : {brand : "Irish Spring", type : "body", additives : "dyes"}
    }
});
  </script>
 </body>
</html>
