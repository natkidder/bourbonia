<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="anapp" ng-controller="viewController">
   <p>
    Select a car model:
   </p>
   <select ng-model="carYouSelect" ng-options="value.model for (key, value) in cars">
   </select>
   <h1>
    Car Make: {{carYouSelect.make}}
   </h1>
   <h2>
    Model: {{carYouSelect.model}}
   </h2>
   <h3>
    Color: {{carYouSelect.color}}
   </h3>
   <!-- The visible text inside the dropdown list can also be a property of the value object -->
   <p>
    The visible text inside the dropdown list can also be a property of the value object
   </p>
  </div>
  <script>
   var app = angular.module('anapp', []);
   app.controller('viewController', function($scope) {
    $scope.cars = {
        car01 : {make : "Mitsubishi", model : "Galante", color : "gray"},
        car02 : {make : "Toyota", model : "Prius", color : "black"},
        car03 : {make : "Kia", model : "Soul", color : "champaign gray"}
    }
});
  </script>
 </body>
</html>
