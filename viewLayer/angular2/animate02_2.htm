<!DOCTYPE html>
<html>
 <style>
  div {
  transition: all linear 0.9s;
  background-color: pink;
  height: 200px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}
 </style>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js">
 </script>
 <body ng-app="anApp">
  <h1>
   Hide the block:
   <input ng-model="isHiding" type="checkbox"/>
  </h1>
  <div ng-hide="isHiding">
  </div>
  <script>
   var app = angular.module('anApp', ['ngAnimate']);
  </script>
 </body>
</html>
