<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="httpapp" ng-controller="viewController">

<p>response body:</p>

<p>{{dump}}</p>

</div>

<!-- The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable. -->
<!--	can also try: https://api.npms.io/v2/search?q=scope:angular or http://localhost:8090/students -->
<p>
 The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.
</p>

<script>
 var app = angular.module('httpapp', []);
 app.controller('viewController', function($scope, $http) {
  $http({
    method : "GET",
    url : "https://api.npms.io/v2/search?q=scope:angular"
  }).then(function aSuccess(response) {
      $scope.dump = response.data;
    }, function aFailure(response) {
      $scope.dump = response.statusText;
  });
});
</script>

</body>
</html>
