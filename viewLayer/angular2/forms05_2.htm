<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body ng-app="">
  <form>
   Select a topic:
   <select ng-model="_____">
    <option value="">
     <option value="dogs">
      Dogs
      <option value="tuts">
       Tutorials
       <option value="cars">
        Cars
       </option>
      </option>
     </option>
    </option>
   </select>
  </form>
  <div ng-switch="myVar">
   <_____ ng-_____-when="_____">
    <h1>
     Dogs
    </h1>
    <p>
     Welcome to a world of dogs.
    </p>
   </div>
   <div _____-switch-when="tuts">
    <h1>
     Tutorials
    </h1>
    <p>
     Learn from _____.
    </p>
   </div>
   <_____ _____-switch-when="cars">
    <h1>
     Cars
    </h1>
    <p>
     _____ about cars.
    </p>
   </div>
  </div>
  <!-- The ng-[with railroads] directive hides and shows HTML sections depending on the value of the dropdown list. -->
  <p>
   The ng-[with railroads] directive hides and shows HTML sections depending on the value of the dropdown list.
  </p>
 </body>
</html>
