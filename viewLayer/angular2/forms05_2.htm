<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body ng-app="">
  <form>
   Select a Catagory:
   <select ng-model="categoryModel">
    <option value="">
     <option value="dogs">
      Dogs
      <option value="tutorials">
       Tutorials
       <option value="cars">
        Cars
       </option>
      </option>
     </option>
    </option>
   </select>
  </form>
  <div ng-switch="categoryModel">
   <div ng-switch-when="dogs">
    <h1>
     Dogs
    </h1>
    <p>
     The wonderful world of doggies
    </p>
   </div>
   <div ng-switch-when="tutorials">
    <h1>
     Tutorials
    </h1>
    <p>
     All about tutorials.
    </p>
   </div>
   <div ng-switch-when="cars">
    <h1>
     Cars
    </h1>
    <p>
     Deal with cars.
    </p>
   </div>
  </div>
  <!-- The ng-[with railroads] directive hides and shows HTML sections depending on the value of the dropdown list. -->
  <p>
   The ng-[with railroads] directive hides and shows HTML sections depending on the value of the dropdown list.
  </p>
 </body>
</html>
