<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="thisapp" ng-controller="thisController">
<p>Select a model:</p>
<select ng-model="angularModel">
<option ng-repeat="car in cars" ng-value="{{car}}">{{car.model}}</option>
</select>
<h3>You selected a {{angularModel.color}} {{angularModel.model}}</h3>
</div>
<script>
   var app = angular.module('thisapp', []);
   app.controller('thisController', function($scope) {
    $scope.cars = [
        {model : "Kia Sorrento", color : "gold"},
        {model : "Kia Soul", color : "gray"},
        {model : "Kia Sportage", color : "blue"}
    ];
});
</script>
<!-- When you use the ng-repeat directive to create dropdown lists, the selected value must be a string -->
<!-- In this example you will have to choose between the color or the model to be your selected value -->
<p>
 When you use the ng-repeat directive to create dropdown lists, the selected value must be a string
</p>
<p>
 In this example you will have to choose between the color or the model to be your selected value
</p>
</body>
</html>
