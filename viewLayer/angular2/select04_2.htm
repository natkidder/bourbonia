<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="anapp" ng-controller="viewController">

<p>select a car:</p>

<select ng-model="thisModel">
<option ng-repeat="car in cars" ng-value="{{car}}">{{car.color + " " + car.model}}</option>
</select>

<p>You select a: {{thisModel.color}} {{thisModel.model}}</p>

</div>

<script>
   var app = angular.module('anapp', []);
   app.controller('viewController', function($scope) {
    $scope.cars = [
        {model : "Mitsubishi Galante", color : "gray"},
        {model : "Toyota Prius", color : "black"},
        {model : "Kia Soul", color : "charcoal"}
    ];
});
</script>

<!-- When you use the ng-repeat directive to create dropdown lists, the selected value must be a string -->
<!-- In this example you will have to choose between the color or the model to be your selected value -->
<p>
 When you use the ng-repeat directive to create dropdown lists, the selected value must be a string
</p>
<p>
 In this example you will have to choose between the color or the model to be your selected value
</p>

</body>
</html>
