<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="tableApp" ng-controller="viewContrller">
   <table>
    <tr ng-repeat="person in people">
     <td> {{ person.Name }} </td>
     <td> {{ person.Country }} </td>
    </tr>
   </table>
  </div>
  <!-- https://www.w3schools.com/angular/customers.php -->
  <script>
   var app = angular.module('tableApp', []);
  app.controller('viewContrller', function($http, $scope) {
    $http.get("https://www.w3schools.com/angular/customers.php")
    .then(function (response) {$scope.people = response.data.records;});
});
  </script>
 </body>
</html>
