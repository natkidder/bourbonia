<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="app" ng-controller="controller">
   <p>
    Select a Make & Model:
   </p>
   <select ng-model="makemodel">
    <option ng-repeat="car in cars" value="{{car.makemodel}}">
     {{car.makemodel}}
    </option>
   </select>
   <h1>
    You selected: {{makemodel}}
   </h1>
  </div>
  <script>
   var app = angular.module('app', []);
   app.controller('controller', function($scope) {
    $scope.cars = [
        {makemodel : "Mitsubishi Galante", color : "gray"},
        {makemodel : "Toyota Prius", color : "black"},
        {makemodel : "Kia Soul", color : "gray"}
    ];
});
  </script>
  <!-- When you use the ng-repeat directive to create dropdown lists, the selected value must be a string -->
  <p>
   When you use the ng-repeat directive to create dropdown lists, the selected value must be a string
  </p>
  <!-- In this example you will have to choose between the color or the model to be your selected value -->
  <p>
   In this example you will have to choose between the color or the model to be your selected value
  </p>
 </body>
</html>
