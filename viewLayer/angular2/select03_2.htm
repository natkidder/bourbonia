<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="thisapp" ng-controller="carscontroller">
   <p>
    Select a car:
   </p>
   <select ng-model="thismodel">
	   <option ng-repeat="car in cars" value="{{car.model}}  {{car.color}}">
     {{car.model}}
    </option>
   </select>
   <h1>
    You selected: {{thismodel}}
   </h1>
  </div>
  <script>
   var thisapp = angular.module('thisapp', []);
   thisapp.controller('carscontroller', function($scope) {
    $scope.cars = [
        {model : "Kia Soul", color : "gray"},
        {model : "Kia Sorrento", color : "red"},
        {model : "Kia Sportage", color : "blue"}
    ];
});
  </script>
  <!-- When you use the ng-repeat directive to create dropdown lists, the selected value must be a string -->
  <p>
   When you use the ng-repeat directive to create dropdown lists, the selected value must be a string
  </p>
  <!-- In this example you will have to choose between the color or the model to be your selected value -->
  <p>
   In this example you will have to choose between the color or the model to be your selected value
  </p>
 </body>
</html>
