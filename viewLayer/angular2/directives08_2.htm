<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="anapp">

<p class="my-own-directive"></p>

<script>
  var app = angular.module("anapp", []);
  app.directive("myOwnDirective", function() {
    return {
        restrict : "C",
        template : "<h1>Made from a template!</h1>"
    };
});
</script>

<!-- <strong>Note:</strong> You must add the value "_____" to the _____ property to be able to invoke the directive from a class name. -->
<p>
<strong>Note:</strong> You must add the value "_____" to the _____ property to be able to invoke the directive from a class name.
</p>

</body>
</html>
