<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="anapp" ng-controller="viewController">
  <input name="initVal" ng-model="initModel" type="number"/>
   <p>
    {{ initModel }}
   </p>
   <p>
    {{ isAString }}
   </p>
   <p>
    {{ initStr }}
   </p>
   <p>
    {{ isAString2 }}
   </p>
  </div>
  <script>
   var app = angular.module('anapp', []);
   app.controller('viewController', function($scope) {
    $scope.initModel = 855;
    $scope.initStr = 123;
    $scope.isAString = angular.isString($scope.initModel);
    $scope.isAString2 = angular.isString($scope.initStr);
});
  </script>
 </body>
</html>
