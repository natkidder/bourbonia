<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <body>
  <div ng-app="keyValApp" ng-controller="viewController">
   <p>
    Select a soap index:
   </p>
   <select ng-model="soapModel" ng-options="key for (key, value) in soaps">
   </select>
   <h1>
    You selected: {{soapModel}}
   </h1>
  </div>
  <!-- This example demonstrates the use of an object as the data source when creating a dropdown list -->
  <p>
   This example demonstrates the use of an object as the data source when creating a dropdown list
  </p>
  <script>
   var app = angular.module('keyValApp', []);
   app.controller('viewController', function($scope) {
    $scope.soaps = {
        soap01 : "Dial",
        soap02 : "Irish Spring",
        soap03 : "Ivory"
    }
});
  </script>
 </body>
</html>
