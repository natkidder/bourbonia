<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
 </script>
 <body ng-app="myApp">
  <p>
   <a href="#/!">
    Main
   </a>
  </p>
  <a href="#!red">
   Red
  </a>&nbsp;
  <a href="#!green">
   Green
  </a>&nbsp;
  <a href="#!blue">
   Blue
  </a>
  <div ng-view="">
  </div>
  <script>
   var app = angular.module("myApp", ["ngRoute"]);
   app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/red", {
        templateUrl : "red.htm"
    })
    .when("/green", {
        templateUrl : "green.htm"
    })
    .when("/blue", {
        templateUrl : "blue.htm"
    });
});
  </script>
  <!-- Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm" -->
  <p>
   Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"
  </p>
 </body>
</html>
