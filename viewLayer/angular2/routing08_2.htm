<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
 </script>
 <body ng-app="myApp">
  <p>
   <a href="#/!">
    Main
   </a>
  </p>
  <a href="#!banana">
   Banana
  </a>
  <a href="#!tomato">
   Tomato
  </a>
  <!-- Click on the links to change the content. -->
  <!-- Bananas contain around 75% water    Tomatoes contain around 95% water    Nothing has been selected  -->
  <p>
   Click on the links to change the content.
  </p>
  <!-- Use the "otherwise" method to define what to display when none of the links are clicked. -->
  <p>
   Use the "otherwise" method to define what to display when none of the links are clicked.
  </p>
  <div ng-view>
  </div>
  <script>
   var app = angular.module("myApp", ["ngRoute"]);
  app.config(function($routeProvider) {
    $routeProvider
    .when("/banana", {
        template : "<h3>banana</h3><p>Bananas contain about 75% water.</p>"
    })
    .when("/tomato", {
        template : "<h3>tomato</h3><p>Tomatoes contain about 90% water.</p>"
    })
    .otherwise({
        template : "<h3>Nothing</h3><p>You did not select anything</p>"
    });
});
  </script>
 </body>
</html>
