<!DOCTYPE html>
<html>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
 </script>
 <style>
  input.ng-invalid {
    background-color:pink;
}
  input.ng-valid {
    background-color:lightBlue;
}
 </style>
 <body ng-app="">
	 <!-- Try writing in the input field: -->
  <p>
   Type into the input below:
  </p>
  <form="thisForm">
   <input name="thisInput" ng-model="thisModel" required="xxxx"/>
  </form>
  <!-- The input field requires content, and will therefore become green when you write in it. -->
  <p>
   The input field requires content, and will therefore become blue when you write in it.
  </p>
 </body>
</html>
